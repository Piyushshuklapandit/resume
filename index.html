<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Animated videos/8554337-sd_640_360_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="navbar">
        <h1>Interactive Resume Builder</h1>
    </div>
    <div class="container">
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            
            <label for="education">Education:</label>
            <input type="text" id="education" placeholder="e.g., Btech in CSE">
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JAVASCRIPT">
            
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Enter your hobbies">
            
            <label for="training">Training/Certificates:</label>
            <input type="text" id="training" placeholder="e.g., Full Stack MERN Developer">

            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="e.g., Software Engineer at XYZ">
            
            <button type="button" id="generateResume">Generate Resume</button>
        </form>
        <div id="resumePreview">
            <h2>Live Preview</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
